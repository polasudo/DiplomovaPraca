      Role: !GetAtt AuthLambdaRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: s3://my-scripts-bucket/glue/analytics_etl.py
      DefaultArguments:
        "--TempDir": !Sub "s3://my-temp/${ProjectName}/"
        "--job-bookmark-option": job-bookmark-enable

